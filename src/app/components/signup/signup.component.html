<form class="form" [formGroup]="frm" novalidate>
    <h1 class="header">Sign Up</h1>
    <mat-form-field>
        <input matInput placeholder="pseudo" [formControl]="pseudo" required appSetFocus>
        <mat-error class="float-right" *ngIf="pseudo.hasError('required')">Required</mat-error>
        <mat-error class="float-right" *ngIf="pseudo.hasError('minlength')">Minimum length is {{pseudo.errors['minlength'].requiredLength}}</mat-error>
        <mat-error class="float-right" *ngIf="pseudo.hasError('pseudoUsed')">Pseudo already in use</mat-error>
        <mat-error class="float-right" *ngIf="pseudo.hasError('forbiddenValue')">Forbiddent value 'abc'</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Password" [formControl]="password" required>
        <mat-error class="float-right" *ngIf="password.hasError('required')">Required</mat-error>
        <mat-error class="float-right" *ngIf="password.hasError('minlength')">Minimum length is {{password.errors['minlength'].requiredLength}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Confirm Password" [formControl]="confPassword" required>
        <mat-error class="float-right" *ngIf="confPassword.hasError('required')">Required</mat-error>
        <mat-error class="float-right" *ngIf="confPassword.hasError('confirmPassword')">password do not match</mat-error>
    </mat-form-field>
    <div>
        <button type="submit" form="frm" class="btn btn-default mr-2" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="signup()">Sign Up</button>
    </div>
    <div [ngClass]="'alert alert-' + (message.includes('failed') ? 'danger' : 'info')">{{message}}</div>
</form>
