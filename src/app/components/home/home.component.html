<div class="row">
    <div class="col-sm-12">
        <h1>Welcome {{authService.currentUser}}!</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <img class="img-responsive" [src]="picturePath" width="200px">
    </div>
</div>
<div class="row mt-2">
    <div class="col-sm-12">
        <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.jpg,.gif">
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="book" matSortDirection="asc" matSortDisableClear>
            <ng-container matColumnDef="orderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rental Date </th>
                <td mat-cell *matCellDef="let row"> {{row.orderDate}} </td>
            </ng-container>
            <ng-container matColumnDef="book.title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Books </th>
                <td mat-cell *matCellDef="let row"> {{row.book}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
