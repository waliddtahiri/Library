<form id="frm" class="form" [formGroup]="frm" novalidate>
    <h1 class="header">Enter today as return date ?</h1>
    <div class="footer">
        <button type="submit" form="frm" class="btn btn-default mr-2" (click)="update()">Yes</button>
        <button type="reset" class="btn btn-default" (click)="cancel()">No</button>
    </div>
</form>
