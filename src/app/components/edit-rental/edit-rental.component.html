<form id="frm" class="form" [formGroup]="frm" novalidate>
    <div mat-dialog-content>Enter today as return date ?</div>
    <div mat-dialog-actions>
        <button style="margin-left:6px;" type="submit" form="frm" mat-button (click)="update()">Yes</button>
        <button type="reset" mat-button (click)="cancel()">No</button>
    </div>
</form>
