<div class="row">
    <div class="col-sm-12">
        <h1>Members</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>I found the following members :</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="pseudo" matSortDirection="asc" matSortDisableClear>
                <ng-container matColumnDef="pseudo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pseudo </th>
                    <td mat-cell *matCellDef="let row"> {{row.pseudo}} </td>
                </ng-container>
                <ng-container matColumnDef="profile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
                    <td mat-cell *matCellDef="let row"> {{row.profile}} </td>
                </ng-container>
                <ng-container matColumnDef="birthdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> BirthDate </th>
                    <td mat-cell *matCellDef="let row"> {{row.birthdate | date:'dd/MM/yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="admin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Admin </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox disabled="true" [checked]="row.admin"></mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="edit(row)">edit</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="delete(row)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <button mat-raised-button (click)="create()">New Member</button>
    </div>
</div>
